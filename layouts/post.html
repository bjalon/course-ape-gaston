<!-- Post Template -->
<section class="hero parallax" style="background-image: url(../img/telethon.jpg)">
    <div class="hero-body"/>
</section>


<section class="section">
    <div class="container">
        <section class="articles">
            <div class="column is-8 is-offset-2">
                <article class="post fade-in content">
                    <h1 class="post-title">
                        <%= data.title %>
                    </h1>
                    <% if(data.date) { %>
                    <time class="post-date">
                        <span><%= data.date %></span>
                    </time>
                    <% } %>
                    <br/>
                    <br/>
                    <div class="post-tags">
                        <% if(data.tags) { %>
                        <% data.tags.forEach(function(tag) { %>
                        <% if(tag) { %>
                        <a href="#/posts?tag=<%= tag %>" class="post-tag"><%= tag %></a>
                        <% } %>
                        <% }) %>
                        <% } %>
                    </div>
                    <div class="post-content">
                        <%= data.body %>
                    </div>
                </article>
            </div>
        </section>
    </div>
</section>
