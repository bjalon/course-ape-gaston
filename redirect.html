<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirect</title>
    <script>
        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }

        var destination = findGetParameter("destination");
        switch (destination) {
            case 'contact':
                window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScylqdb_EUzqu84fhhUfIOSD2P11zOECzceKW6zeom1Rs-7uw/viewform?usp=sf_link";
                break;
            default:
                window.location.href = "/";
        }

    </script>
</head>
<body>

</body>
</html>
